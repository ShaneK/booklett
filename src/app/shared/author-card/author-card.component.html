<ion-card [routerLink]="['/author', author.id]" class="overflow-hidden rounded-xl bg-card shadow-sm dark:shadow-none cursor-pointer">
  <div class="relative aspect-[3/4] bg-surface overflow-hidden">
    <!-- Blurred background image -->
    <img [src]="authorImage"
         [alt]="author.firstName + ' ' + author.lastName"
         loading="lazy"
         class="absolute inset-0 w-full h-full object-cover opacity-50 dark:opacity-30 blur-xl scale-110" />
    <!-- Main image -->
    <img [src]="authorImage"
         [alt]="author.firstName + ' ' + author.lastName"
         loading="lazy"
         class="relative h-full w-full object-contain z-10" />
    <ion-badge color="primary" class="absolute left-2 top-2 z-20">
      <i class="fa-solid fa-book mr-1"></i>
      {{ author.availableBookCount }} / {{ author.bookCount }}
    </ion-badge>
  </div>

  <ion-card-header class="p-3">
    <ion-card-title class="text-text text-sm font-semibold line-clamp-1">
      {{ author.firstName }} {{ author.lastName }}
    </ion-card-title>
  </ion-card-header>
</ion-card>
